<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBO_Task</title>
    <link rel="icon" type="image/gif/png" href="mysql.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <section class="forms-section">
        <h1 class="section-title rainbow">Database Operation</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login ">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login">
              <fieldset>
                <legend>Please, enter your username and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">Username</label>
                  <input id="login-email" type="text" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">
                <a href="./Authentication/auth.html" style="text-decoration:none;">Login</a>
              </button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <legend>Please, enter your username, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="signup-email">Username</label>
                  <input id="signup-email" type="text" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">Confirm password</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">
                <a href="./Authentication/auth.html" style="text-decoration:none;">Countinue</a>
              </button>
            </form>
          </div>
        </div>
      </section> 


      <script src="main.js"></script>
</body>
</html>
